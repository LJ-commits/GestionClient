{% extends 'base.html' %}

{% block title %}Accueil - {{ nom_entreprise }}{% endblock %}

    <h1 class="mb-3">Bienvenue chez {{ nom_entreprise }}</h1>

    <img src="{% static 'img/StJolie.jpg' %}" class="img-fluid rounded" alt="Photo de l'entreprise" style="max-width: 600px;">
</div>
{% endblock %}
